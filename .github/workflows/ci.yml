name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: migration/next-app
        run: |
          npm ci --prefer-offline --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Run tests (CI)
        working-directory: migration/next-app
        env:
          CI: true
        run: npm run test:ci
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Lint (if configured)
        run: |
          if npm run -s lint; then echo "lint ok"; fi
        continue-on-error: true
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: dist
