name: CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install & build backend
        working-directory: apps/backend
        run: |
          npm ci
          npm run build || true

      - name: Install & build frontend
        working-directory: apps/frontend
        run: |
          npm ci
          npm run build || true

      - name: Type check (optional)
        run: echo "Type check step can be added here"
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: migration/next-app
        run: |
          npm ci --prefer-offline --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Run tests (CI)
        working-directory: migration/next-app
        env:
          CI: true
        run: npm run test:ci
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Lint → Test → Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (if configured)
        run: npm run lint --if-present

      - name: Run tests (if configured)
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: |
          npm run lint --silent || echo "no lint script"
      - name: Run tests
        run: |
          npm test --silent || echo "no test script"
