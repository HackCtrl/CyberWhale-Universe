name: CI â€” Backend

on:
  push:
    paths:
      - 'apps/backend/**'
  pull_request:
    paths:
      - 'apps/backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema=prisma/schema.prisma || true

      - name: Build (TypeScript)
        run: npm run build

      - name: Lint (skip if not configured)
        run: |
          if npm run -s lint; then echo 'lint ok'; else echo 'no lint script'; fi

      - name: Run tests (if any)
        run: |
          if npm test --silent; then echo 'tests ok'; else echo 'no tests or failed'; fi
