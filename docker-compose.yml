version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cyberwhale
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./apps/backend
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/cyberwhale"
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build: ./apps/frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db-data:
