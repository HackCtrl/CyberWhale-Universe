<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberWhale — Главная (prototype)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
  <header class="p-6 flex justify-between items-center">
    <div class="text-xl font-bold">CyberWhale</div>
    <nav class="space-x-4">
      <a href="#" class="text-slate-300 hover:text-white">Главная</a>
      <a href="#" class="text-slate-300 hover:text-white">Курсы</a>
      <a href="#" class="text-slate-300 hover:text-white">CTF</a>
      <a href="#" class="text-slate-300 hover:text-white">ЛК</a>
    </nav>
  </header>
  <main class="px-6 py-12">
    <section class="max-w-4xl mx-auto text-center">
      <h1 class="text-4xl font-extrabold">CyberWhale Universe</h1>
      <p class="mt-4 text-slate-300">Обучение, соревнования и AI‑агенты для киберспециалистов.</p>
      <div class="mt-8 flex justify-center gap-4">
        <a class="px-4 py-2 bg-cyan-500 rounded">Каталог курсов</a>
        <a class="px-4 py-2 border border-slate-600 rounded">CTF</a>
      </div>
    </section>

    <section class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
      <article class="p-6 bg-slate-800 rounded">
        <h3 class="font-semibold">Популярные курсы</h3>
        <p class="mt-2 text-slate-400">Краткий обзор популярных треков.</p>
      </article>
      <article class="p-6 bg-slate-800 rounded">
        <h3 class="font-semibold">CTF</h3>
        <p class="mt-2 text-slate-400">Еженедельные соревнования для практики.</p>
      </article>
      <article class="p-6 bg-slate-800 rounded">
        <h3 class="font-semibold">AI‑агенты</h3>
        <p class="mt-2 text-slate-400">Автоматизация задач и помощники.</p>
      </article>
    </section>
  </main>
</body>
</html>
